<!DOCTYPE html>
<html>

<head>
    <title>if else</title>
</head>

<body>
    <script>
        let age = 34;
        if (age < 6) {
            alert("free")
        } else if (age > 6 && age <= 17) {
            alert("child discount");
        } else if (age > 17 && age <= 26) {
            alert("student discount");
        } else if (age > 26 && age <= 66) {
            alert("full price");

        } else if (age > 66) {
            alert("senior citizen discount");
        }
    </script>
</body>

</html>
