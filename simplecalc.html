<!DOCTYPE html>
<html>

<head>
    <title>calc</title>
</head>

<body>
    <span id="num1-el" style="text-align:center; font-size:50px ;"></span>
    <span style="font-size: 50px;">_</span>
    <span id="num2-el" style="text-align:center; font-size: 50px;"></span>
    <br>
    <button onclick="add()" style="margin-top:10px;align-content: center; font-size: 50px;">ADD</button>
    <button onclick="sub()" style="margin-top:10px;align-content: center; font-size: 50px;">Substract</button>
    <button onclick="mul()" style="margin-top:10px;align-content: center; font-size: 50px;">Multiply</button>
    <button onclick="div()" style="margin-top:10px;align-content: center; font-size: 50px;">Divide</button>
    <br><br>
    <span id="num3-el" style="font-size: 50px;">sum:</span>
    <script>
        let num1 = 8;
        let num2 = 2;
        document.getElementById("num1-el").textContent = num1;
        document.getElementById("num2-el").textContent = num2;

        function add() {
            let sum = num1 + num2;
            document.getElementById("num3-el").textContent += sum;
        }

        function sub() {
            let sum = num1 - num2;
            document.getElementById("num3-el").textContent += sum;
        }

        function mul() {
            let sum = num1 * num2;
            document.getElementById("num3-el").textContent += sum;
        }

        function div() {
            let sum = num1 / num2;
            document.getElementById("num3-el").textContent += sum;
        }
    </script>

</body>

</html>
