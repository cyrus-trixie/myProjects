<!DOCTYPE html>
<html>

<head>
    <title>ImprovedCalc</title>
    <link rel="stylesheet" href="/ImprovedCalc.css">
</head>

<body>
    <div class="box">
        <input type="text" placeholder="" id="screen">
        <br>
        <button id="one" onclick="press(1)" class="but">1</button>
        <button id="two" onclick="press(2)" class="but">2</button>
        <button id="three" onclick="press(3)" class="but">3</button>
        <button class="btn" id="add" onclick="press('+')">+</button><br>
        <button id="four" onclick="press(4)" class="but">4</button>
        <button id="five" onclick="press(5)" class="but">5</button>
        <button id="six" onclick="press(6)" class="but">6</button>
        <button class="btn" id="sub" onclick="press('-')">-</button><br>
        <button id="seven" onclick="press(7)" class="but">7</button>
        <button id="eight" onclick="press(8)" class="but">8</button>
        <button id="nine" onclick="press(9)" class="but">9</button>
        <button class="btn" id="mul" onclick="press('*')">*</button><br>
        <button id="dot" onclick="press('.')" class="but">.</button>
        <button id="zero" onclick="press(0)" class="but">0</button>
        <button id="clear" onclick="pressC()" class="but">c</button>
        <button class="btn" id="div" onclick="press('/')">/</button><br>
        <button id="equal" class="but" onclick="equal()">=</button>
    </div>

    <script src="/improvedCalc.js"></script>
</body>

</html>
